<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agregar producto</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-col col-12>
      <ion-list>
        <form id="frm"   >
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>
              Nombre:
            </ion-label>
            <ion-input type="text" name = "nombre" [(ngModel)] = "producto.nombre" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="text" item-left></ion-icon>
              <ion-label stacked>
                Descripcion:
              </ion-label>
              <ion-input type="text" name = "description" ng-class="required" [(ngModel)] = "producto.description" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="logo-usd" item-left></ion-icon>
                <ion-label stacked>
                  Precio:
                </ion-label>
                <ion-input type="text" name = "precio" [(ngModel)] = "producto.precio" ></ion-input>
            </ion-item>
            <ion-item>
                  <input type="file" name = "imagen" (change)="fileChangeEvent($event)" >
            </ion-item> 
            <div *ngIf="is_edit">
              <img style="width: 160px; height: 160px;" src="http://192.168.1.3:8080/angular4/backend/uploads/{{ producto.imagen }}" >
            </div >   
          <button (click)="validar()" ion-button type="submit" block>Save Settings</button> 
        </form>
      </ion-list>
    </ion-col>
  </ion-grid>

  
</ion-content>
