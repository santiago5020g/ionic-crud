<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>products</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <h2>{{ titulo }}</h2>
              
              <div *ngIf="!productos">
                  cargando listado de productos...
              </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="productos"> 
            <ion-col col-12 *ngFor = "let producto of productos">
                <strong>{{ producto.nombre }}</strong>
                <p> {{ producto.precio }} </p>
                <div *ngIf="producto.imagen">
                  <img style="width: 160px; height: 160px;" src="http://192.168.1.3:8080/angular4/backend/uploads/{{ producto.imagen }}" >
                </div >
                <div>
                    <button (click)="editProduct(producto.id)" ion-button >Editar</button>
                    <button color="danger" (click)="borrarConfirm(producto.id)"  ion-button >Eliminar</button>
                    
                </div>
                <div class="seguro" *ngIf="confirmado == producto.id">
                    <p>Esta seguro de borrar este producto?</p>
                    <button ion-button color="danger" (click)="onDeleteProducto(producto.id)"  class="btn btn-danger">Quiero eliminarlo</button>
                    <button ion-button color="secondary" (click)="cancelarConfirm()"  class="btn btn-success">Cancelar</button>
                </div>
            </ion-col>
            
        </ion-row>
    </ion-grid>
  
  
</ion-content>
